---

- name: install ruby dependencies
  action: apt pkg={{item}} state=installed
  with_items:
    - build-essential
    - automake
    - bison
    - autoconf
    - pkg-config
    - libreadline6
    - libreadline6-dev
    - openssl
    - libssl-dev
    - curl
    - git-core
    - zlib1g
    - zlib1g-dev
    - libyaml-dev
    - libsqlite3-dev
    - libxml2-dev
    - libxslt1-dev
    - libpq-dev
    - nodejs

- name: Add deploy user to RVM group
  user: name=deploy groups=rvm append=yes

- name: Add ubuntu user to RVM group
  user: name=ubuntu groups=rvm append=yes
